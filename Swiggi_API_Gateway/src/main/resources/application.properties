spring.application.name=Swiggi_API_Gateway
server.port=8899

# üß≠ Eureka Client Configuration
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.value}

# üìä Actuator Configuration (Updated)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# ‚úÖ Updated key for Boot 3.5+
management.endpoint.info.access=unrestricted
management.server.port=${server.port}

# üñ• Spring Boot Admin Client Configuration
# (Will show connection refused warning if admin server not running)
spring.boot.admin.client.url=http://localhost:1111/
spring.boot.admin.client.instance.service-url=http://localhost:${server.port}
spring.boot.admin.client.instance.name=${spring.application.name}

# üì° Zipkin / Tracing Configuration
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# üåê Gateway Routing Configuration (NEW KEYS)
spring.cloud.gateway.server.webflux.routes[0].id=Swiggi_Customer_Register
spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:9191
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/swiggi/**

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# -----------------------------------------------------
# üîπ SWAGGER / OPENAPI CONFIGURATION
# -----------------------------------------------------

# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# Swagger UI URL (optional custom path)
springdoc.swagger-ui.path=/swagger-ui.html

# OpenAPI docs path (default is /v3/api-docs)
springdoc.api-docs.path=/v3/api-docs

# Enable or disable API docs (keep true for dev)
springdoc.api-docs.enabled=true

# Application info (shown in Swagger UI)
springdoc.packages-to-scan=com.yourproject.controller
springdoc.paths-to-match=/api/**

# Optional: Sort endpoints alphabetically
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha


