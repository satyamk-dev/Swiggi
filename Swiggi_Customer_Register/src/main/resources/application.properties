# ======================================================
# Application Info
# ======================================================
spring.application.name=Swiggi_Customer_Register
server.port=9191

# ======================================================
# Eureka Client Configuration
# ======================================================
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${random.value}

# ======================================================
# Actuator Configuration
# ======================================================
# Expose all actuator endpoints
management.endpoints.web.exposure.include=*
# Show detailed health information
management.endpoint.health.show-details=always
# Enable info endpoint
management.endpoint.info.enabled=true
# Run actuator endpoints on same port
management.server.port=${server.port}

# ======================================================
# Spring Boot Admin Client Configuration
# ======================================================
spring.boot.admin.client.url=http://localhost:1111/
spring.boot.admin.client.instance.service-url=http://localhost:${server.port}
spring.boot.admin.client.instance.name=${spring.application.name}

# ======================================================
# Zipkin / Sleuth Configuration (optional)
# ======================================================
spring.zipkin.base-url=http://localhost:9411/
spring.sleuth.sampler.probability=1.0



# ====== MySQL Database Configuration ======
spring.datasource.url=jdbc:mysql://localhost:3306/nit_project
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====== JPA / Hibernate Configuration ======
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


